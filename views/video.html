<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NeoStream Interface</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #0ff;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    .video-wrapper {
      max-width: 960px;
      margin: 60px auto;
      background: rgba(0, 255, 255, 0.1);
      border: 2px solid rgba(0, 255, 255, 0.3);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
      transition: all 0.3s ease-in-out;
    }

    .video-wrapper:hover {
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.5);
    }

    img {
      width: 100%;
      border: 3px solid #0ff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
    }

    .title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 25px;
      text-shadow: 0 0 10px #0ff;
    }

    .status-led {
      display: inline-block;
      width: 14px;
      height: 14px;
      background-color: #00ff006a;
      border-radius: 50%;
      margin-right: 10px;
      box-shadow: 0 0 10px #0f0;
      position: relative;
      bottom: 5px;
      animation: pulseGlow 2s infinite ease-in-out;
    }

    @keyframes pulseGlow {
      0% {
        background-color: #0f0;
        box-shadow: 0 0 10px #0f0;
      }
      50% {
        background-color: #00ff006a;
        box-shadow: 0 0 20px #00ff006a;
      }
      100% {
        background-color: #0f0;
        box-shadow: 0 0 10px #0f0;
      }
    }

    .status-text {
      font-weight: bold;
      color: #0f0;
    }
  </style>
</head>
<body>
  <div class="video-wrapper">
    <div class="title">
      <span class="status-led"></span> Live Stream
    </div>

    <img src="http://localhost:8080/streams/1" />
    <!-- <video autoplay muted controls>
      <source src="http://localhost:8080/streams/1" type="video/mp4">
      Your browser does not support the video tag.
    </video> -->


    <script>
      const img = document.getElementById('stream');
      // img.src = '';
      setInterval(() => {
        img.src = 'ttp://localhost:8080/streams/1' + new Date().getTime();
      }, 2000);
    </script>
  </div>
</body>
</html>
